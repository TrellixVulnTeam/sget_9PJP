<form [formGroup]="form">
    <p-fieldset>
        <p-header class="cabecalho">{{tituloModal}}</p-header>
        <div class="logo">
            <a class="p-fluid p-grid p-md-12 p-mb-6 p-d-flex p-jc-center">
                <img id="app-logo" src="assets/layout/images/sgr1.png" alt="ultima-layout" style="height: 4.25rem">
            </a>
        </div>
        <div class="p-fluid p-grid p-mt-3 p-d-flex p-jc-center">
            <div class="p-md-8 p-sm-12">
                <span class="p-float-label p-input-icon-left">
                    <i class="pi pi-user"></i>
                    <input type="text" pInputText name="Nome" [(ngModel)]="usuario.nome" formControlName="nome">
                    <label for="inputnumber">Nome</label>
                </span>
            </div>
        </div>

        <div class="p-fluid p-grid p-mt-3 p-d-flex p-jc-center">
            <div class="p-md-8 p-sm-12">
                <span class="p-float-label p-input-icon-left">
                    <i class="pi pi-envelope"></i>
                    <input pInputText [(ngModel)]="usuario.email" name="email" formControlName="email">
                    <label for="inputnumber">Email</label>
                </span>
            </div>
        </div>
        <div class="p-fluid p-grid p-mt-3 p-d-flex p-jc-center">
            <div class="p-md-8 p-sm-12">
                <span class="p-float-label p-input-icon-left">
                    <i class="pi pi-lock"></i>
                    <input type="password" pInputText [(ngModel)]="usuario.senha" name="senha" formControlName="senha">
                    <label for="inputnumber">Senha</label>
                </span>
            </div>
        </div>
        <div class="p-fluid p-grid p-mt-3 p-d-flex p-jc-center">
            <div class="p-md-8 p-sm-12">
                <span class="p-float-label p-input-icon-left">
                    <i class="pi pi-lock"></i>
                    <input type="password" pInputText formControlName="confirmacao">
                    <label for="inputnumber">Confirmar senha</label>
                </span>
            </div>
        </div>
        <div class="small">
            <small [hidden]="confirmacaoSenha()">Senhas n√£o coincidem</small>
        </div>
        <div class="p-grid p-jc-center p-mt-2">
            <div class="p-col-12 p-md-4 p-sm-12">
                <button pButton class="botao-cancelar"  label="Cancelar" (click)="fecharModal()" title="Cancelar" type="button">
                    <i class="pi pi-times"></i>
                </button>
            </div>
            <div class="p-col-12 p-md-4 p-sm-12">
                <button pButton class="botao-salvar p-ml-auto" label="Salvar" (click)="salvar()" title="Salvar Usuario">
                    <i class="pi pi-save"></i>
                </button>
            </div>
        </div>
    </p-fieldset>
</form>
