<div class="p-grid p-mt-6">
    <div class="p-mb-3 p-col-11">
        <button pButton class="p-button-success botao-novo" label="Novo" (click)="abrirModalIncluir()">
            <i class="pi pi-plus p-mr-1"></i>
        </button>
    </div>
</div>
<div class="card">
    <p-table [value]="produtos" [columns]="cols"  [rows]="10" [paginator]="true" [resizableColumns]="true" 
    [autoLayout]="true" [resizableColumns]="true" selectionMode="single" [(selection)]="linhaSelecionada" >
            <ng-template pTemplate="header" let-columns >
            <tr>
            
                <th *ngFor="let col of columns" [pSortableColumn]="col.sortField">
                    {{col.header}}
                    <p-sortIcon [field]="col.sortField"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr  [pSelectableRow]="item">
         
                <td>{{item.nome}}</td>
                <td>{{item.descricao}}</td>
                <td>{{item.preco | currency: 'BRL'}}</td>
                <td>{{item.quantidade}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td class="mensagem-vazia" [attr.colspan]="9">Nenhum registro encontrado</td>
            </tr>
        </ng-template>
    </p-table>
    <div class="p-col-1 p-text-center">
        <div class="p-grid p-flex-column">
            <button pButton type="button" class="botao-editar" [disabled]="!linhaSelecionada" icon="pi pi-pencil">
            </button>
            <button pButton type="button" class="botao-visualizar" [disabled]="!linhaSelecionada" icon="pi pi-eye">
            </button>
            <button pButton type="button" class="botao-excluir" [disabled]="!linhaSelecionada" icon="pi pi-trash">
            </button>
        </div>
    </div>
